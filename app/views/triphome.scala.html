@(message: String)

@main("Welcome to Play") {

	
	<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">@message</h1>
                    


                    <form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Trip title</label>
    <input type="text" class="form-control" placeholder="Text input">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Location</label>
    <input type="text" class="form-control" placeholder="Text input">
  </div>
  <div>
  	<label for="exampleInputPassword1">Members</label>
  	<textarea class="form-control" rows="3" placeholder="Invite trip members"></textarea>
  </div>
  <div>
  	<label for="exampleInputPassword1">Description</label>
  	<textarea class="form-control" rows="3" placeholder="Write something about the trip..."></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

                </div>
                <!-- /.col-lg-12 -->
	</div>

}
